<!-- Página de registro para nuevos usuarios -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilo/estiloFormularios.css"> <!-- Archivo CSS externo -->
</head>

<body>
    <!-- Cabecera con título y enlace a login -->
    <header>
        <h1>Registro</h1>
        <a href="login.html">Acceso</a>
    </header>
    <div class="container">
        <!-- Formulario de registro -->
        <form method="POST" action="../Backend/registro.php">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <!-- Enlace para volver a la página principal -->
    <a class="back-link" href="index.html">Volver atrás</a>
</body>

</html>
