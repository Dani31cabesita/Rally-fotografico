<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="estilo/estiloPrincipal.css">
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <a href="admin.html" class="back-button">Volver</a>
    </header>
    <main>
        <div class="container" id="usuarios-container">
            <h2>Usuarios</h2>
            <p>Cargando...</p>
        </div>
        <div class="container" id="crear-usuario-container" style="display:none;">
            <h2>Crear Nuevo Participante</h2>
            <form id="crear-usuario-form">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Correo" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Crear Usuario</button>
            </form>
        </div>
    </main>
    <script src="../scripts/usuarios.js"></script>
</body>
</html>
