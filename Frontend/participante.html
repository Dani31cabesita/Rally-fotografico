<!-- Panel privado para participantes (subir fotos, administrar fotos y ver perfil) -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Participante</title>
    <link rel="stylesheet" href="estilo/estiloPrincipal.css">
</head>

<body>
    <!-- Cabecera con título y botón de cerrar sesión -->
    <header>
        <h1>Zona Privada</h1>
        <a href="../Backend/logout.php" class="logout-button">Cerrar Sesión</a>
    </header>

    <!-- Contenido principal: subir imagen, administrar fotos y ver perfil -->
    <main>
        <!-- Formulario para subir una nueva imagen -->
        <div class="container" id="subir-imagen">
            <h2>Subir Imagen</h2>
            <form id="form-subir-imagen" action="../Backend/subir_imagen.php" method="POST"
                enctype="multipart/form-data">
                <input type="text" name="titulo" placeholder="Título de la imagen" required>
                <select name="id_rally" id="rally-select" required>
                    <option value="">Selecciona un rally</option>
                    <!-- Opciones dinámicas -->
                </select>
                <input type="file" name="imagen" accept="image/*" required>
                <button type="submit">Subir Imagen</button>
            </form>
        </div>

        <!-- Enlace para administrar las fotos subidas -->
        <div class="container">
            <h2><a href="administrar_fotos.html">Administrar Fotos</a></h2>
        </div>

        <!-- Botón para ver el perfil del participante -->
        <div class="container" id="ver-perfil">
            <h2>Ver Perfil</h2>
        </div>
    </main>

    <!-- Modal para mostrar los datos del perfil -->
    <div id="modal-ver-perfil" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Perfil</h2>
            <p><strong>Nombre:</strong> <span id="perfil-nombre"></span></p>
            <p><strong>Correo:</strong> <span id="perfil-correo"></span></p>
            <p><strong>Número de fotos subidas:</strong> <span id="perfil-num-fotos"></span></p>
        </div>
    </div>

    <!-- Script JS para la lógica del participante -->
    <script src="../scripts/participante.js"></script>
</body>

</html>
